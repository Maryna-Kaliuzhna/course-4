<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_style/style.css">
    <title>Productly</title>

</head>

<body>
    <header class="header">
        <div class="header_container">
            <div class="header_row">
                <div class="col1">
                    <img class="col1_images" src="./images/Logo.png" alt="logo_bitam">
                </div>
                <div class="col2">
                    <ul class="col2_menu">
                        <li class="col2_list">Product</li>
                        <li class="col2_list">Customers</li>
                        <li class="col2_list">Pricing</li>
                        <li class="col2_list">Resources</li>
                    </ul>
                </div>
                <div class="col3">
                    <a href="#" class="col3_link">Sign In</a>
                    <a href="#" class="col3_link col3_link_second">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- design thinking -->
        <section class="hero">
            <div class="hero_container">
                <div class="hero_row">
                    <div class="col5">
                        <h1>The Design Thinking superpowers</h1>
                        <p class="hero_row_col5">Tools, tutorials, design and innovation experts, all in one place! The
                            most intuitive way to
                            imagine your
                            next user experience.</p>
                            <div class="hero_link">
                                <a href="#" class="hero_link_name">Get started</a>
                            </div>
                    </div>
                    <div class="col6">
                        <img class="col6_images" src="./images/first_image.png" alt="first_images">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
