<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>

<body>
    <main>
        <h1>Create an Account</h1>
        <form action="./index.html" method="post" autocomplete="off">
            <div>
                <label for="first_name">First Name</label>
                <input name="first_name" id="first_name" type="text" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input name="last_name" id="last_name" type="text" required>
            </div>
            <div>
                <label for="e_mail">E-mail</label>
                <input name="label_e_mail" id="e_mail" type="e_mail" required>
                <p><sub>We'll never share your email with anyone else.</sub></p>
            </div>
            <div>
                <input type="radio" id="male" name="favorite" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="favorite" value="female">
                <label for="female">Female</label>
            </div>
        </form>
    </main>
</body>

</html>
