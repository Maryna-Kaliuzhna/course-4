<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <header class="header">
        <h1 class="name">CSS Dinner Shopping List <br>
            <sub>Letâ€™s go to the mall!</sub>
        </h1>
    </header>
    <main class="main">
        <ul>
            <li class="menu-list">
                <label class="label">
                    <input name="pickles" type="checkbox">
                    <span>A lot of pickles <small> for the next lessons about CSS</small></span>
                </label>
            </li>
            <li class="menu-list">
                <label class="label">
                    <input name="apples" type="checkbox">
                    <span>10 apples <small>for more CSS manipulations</small></span>
                </label>
            </li>
            <li class="menu-list">
                <label class="label">
                    <input name="oranges" type="checkbox">
                    <span>20 oranges <small>because they are awesome</small></span>
                </label>
            </li>
            <li class="menu-list">
                <label class="label">
                    <input name="plates" type="checkbox">
                    <span>13 plates <small>hm... they always dissapear</small></span>
                </label>
            </li>
            <li class="menu-list">
                <label class="label">
                    <input name="bentos" type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li class="menu-list">
                <label class="label">
                    <input name="bottle" type="checkbox">
                    <span>1 bottle of Sake <small>for my friends</small> </span>
                </label>
            </li>
        </ul>
    </main>

    <footer>
        <p>Bon appetit :)</p>
    </footer>
</body>

</html>
